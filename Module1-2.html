<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular JS (Directives, Filters and Data Binding)</title>
</head>
<body>
	<div ng-init="customers=[{name:'John Doe', city:'Phoenix'}, {name:'John Smith', city:'New York'}, {name:'Jane Doe', city:'San Francisco'}]">
		Name: <input type="text" ng-model="custname">{{name}} 					 
		<ul>
			<li ng-repeat="cust in customers | filter:custname | orderBy:'name'"> 
				{{cust.name | uppercase}} - {{cust.city | lowercase}}			  
			</li>	 
			
		</ul>
	</div>
<script src="angular.min.js"></script>
</body>
