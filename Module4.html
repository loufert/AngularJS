<!DOCTYPE html>

<html ng-app="demoApp">
	<head>
		<title>AngularJS (Modules, Routes and Factories)</title>
	</head>

<body>
	<div class="container" data-ng-controller="SimpleController">
	Name:
	<input type="text" ng-model="name"/> {{name}}
	<br />
		<ul>
			<li ng-repeat="cust in customers | filter:name">{{cust.name}} - {{cust.address}}</li>
		</ul>
	</div>

	<script src="angular.min.js"></script>
	<script>
	var demoApp = angular.module('demoApp', []);
		demoApp.controller('SimpleController', function($scope) {
			$scope.customers = [
				{ name: 'John Smith', address: 'Phoenix'},
				{ name: 'John Doe', address: 'New York'},
				{ name: 'Jane Doe', address: 'San Francisco'},
			];
		});
	</script>

</body>
</html>
